{% set version = "0.3.8" %}
{% set python_min = "3.10" %}

package:
  name: fs_filepicker
  version: {{ version }}

source:
  url: https://github.com/open-mss/fs_filepicker/archive/{{ version }}.tar.gz
  sha256: bf1b42a3ddf0302f46fdb4b98d7c3b046c5c92d3c7e1d84377a1ad441a7fac19

build:
  number: 1
  noarch: python
  entry_points:
    - fs_filepicker = fslib.fs_filepicker:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >={{ 3.10 }}
    - setuptools
  run:
    - python >={{ 3.10 }}
    - pyqt >=5, <5.13
    - qt >=5.10, <5.13
    - humanfriendly
    - fs
    - fs.webdavfs
    - fs.sshfs

test:
  requires:
    - python >={{ 3.10 }}
  imports:
    - fslib.fs_filepicker
  commands:
    - fs_filepicker -h

about:
  home: https://github.com/open-mss/fs_filepicker
  license:  Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: QT file picker (Open|Save|GetDirectory) for accessing a pyfilesystem2
  dev_url: https://github.com/open-mss/fs_filepicker

extra:
  recipe-maintainers:
    - ReimarBauer
